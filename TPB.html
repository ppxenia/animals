	<style type="text/css">
  @keyframes CITCurrentP{
    0%{width: 330px;}
    100%{width: 350px;}
  }
  @keyframes eig{
  0%{transform: rotate(0deg);  -ms-transform: rotate(0deg);-moz-transform: rotate(0deg); -webkit-transform: rotate(0deg); -o-transform: rotate(0deg); }
  100%{transform: rotate(360deg);  -ms-transform: rotate(360deg);-moz-transform: rotate(360deg); -webkit-transform: rotate(360deg); -o-transform: rotate(360deg); }
}

        #tripe1{bottom: 411px;left: 250px;border-bottom:86px solid grey;transform-origin:0% 100%;transform: rotate(60deg);  -ms-transform: rotate(60deg);-moz-transform: rotate(60deg); -webkit-transform: rotate(60deg); -o-transform: rotate(60deg); }
        #tripe2{bottom: 325px;left: 400px;border-bottom:86px solid pink;transform-origin:0% 100%;transform: rotate(120deg);  -ms-transform: rotate(120deg);-moz-transform: rotate(120deg); -webkit-transform: rotate(120deg); -o-transform: rotate(120deg); }

        #tripe5{bottom:152px;left:100px;border-bottom:86px solid grey;transform-origin:0% 100%;transform: rotate(300deg);  -ms-transform: rotate(300deg);-moz-transform: rotate(300deg); -webkit-transform: rotate(300deg); -o-transform: rotate(300deg); 
        p{direction: rtl;}
  }
